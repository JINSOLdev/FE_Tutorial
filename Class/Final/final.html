<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>코드캠프 회원가입</title>
        <link href="./final.css" rel="stylesheet" />
        <script src="./final.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h3>코드캠프 회원가입</h3>
            <input id="email" class="inputbox" placeholder="이메일을 입력해주세요." />
            <input id="writer" class="inputbox" placeholder="이름을 입력해주세요." />
            <input id="password1" class="inputbox" placeholder="비밀번호를 입력해주세요." />
            <input id="password2" class="inputbox" placeholder="비밀번호를 다시 입력해주세요." />

            <div class="phone_wrapper">
                <input id="phone1" class="phoneNum" type="text" maxlength="3" /> - <input id="phone2" class="phoneNum" type="text" maxlength="4" /> -
                <input id="phone3" class="phoneNum" type="text" maxlength="4" />
            </div>

            <div class="token_wrapper">
                <div id="token" class="token">000000</div>
                <button id="token_button">인증번호 전송</button>
            </div>

            <div class="token_wrapper">
                <div id="token_timer" class="token_timer">3:00</div>
                <button id="token_timer_confirm_button">인증완료</button>
            </div>

            <div class="location_wrapper">
                <select id="location" class="location">
                    <option>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
                </select>
            </div>

            <div class="gender_wrapper">
                <div class="gender">
                    <input type="radio" name="gender" id="gender_woman" class="gender_radio" /> 여성
                    <input type="radio" name="gender" id="gender_man" class="gender_radio" /> 남성
                </div>
            </div>

            <hr />

            <div class="footer">
                <button id="signup_button">가입하기</button>
            </div>
        </div>
    </body>
</html>
