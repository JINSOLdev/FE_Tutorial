<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>D-day</title>
        <link rel="stylesheet" href="./style.css" />
        <script>
            const dateFormMaker = function () {
                const inputYear = document.querySelector('#targetYear').value;
                const inputMonth = document.querySelector('#targetMonth').value;
                const inputDate = document.querySelector('#targetDate').value;
                // console.log(inputYear, inputMonth, inputDate);

                // const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate;
                const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`;

                return dateFormat;
            };

            const counterMaker = function () {
                // console.log(dateFormMaker());
                const targetDateInput = dateFormMaker();
                // console.log(targetDateInput);
                const nowDate = new Date();
                const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0);
                const remaining = (targetDate - nowDate) / 1000;
                // console.log(remaining);
                // 만약 remaining이 0이라면, 타이머가 종료되었습니다. 출력
                if (remaining <= 0) {
                    console.log('타이머가 종료되었습니다.');
                } else if (isNaN(remaining)) {
                    // 만약 잘못된 날짜가 들어왔다면, 유효한 시간대가 아닙니다. 출력
                    console.log('유효한 시간대가 아닙니다.');
                }

                const remainingDate = Math.floor(remaining / 3600 / 24);
                const remainingHours = Math.floor(remaining / 3600) % 24;
                const remainingMin = Math.floor(remaining / 60) % 60;
                const remainingSec = Math.floor(remaining) % 60;
                console.log(remainingDate, remainingHours, remainingMin, remainingSec);
            };
        </script>
    </head>
    <body>
        <h1>D-Day</h1>
        <div id="d-day-container">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <span id="hours">0</span>
                <span>시간</span>
            </div>
            <div class="d-day-child-container">
                <span id="min">0</span>
                <span>분</span>
            </div>
            <div class="d-day-child-container">
                <span id="sec">0</span>
                <span>초</span>
            </div>
        </div>
        <div id="target-selector">
            <input id="targetYear" class="targetInput" type="text" size="5" /> - <input id="targetMonth" class="targetInput" type="text" size="5" /> -
            <input id="targetDate" class="targetInput" type="text" size="5" />
        </div>

        <!-- 함수 호출 -->
        <button onclick="counterMaker()" id="startBtn">카운트다운 시작!</button>
    </body>
</html>
