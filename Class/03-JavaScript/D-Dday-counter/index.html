<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>D-day counter</title>
        <script>
            const output = function () {
                console.log('함수를 실행했다요');
            };
        </script>
    </head>
    <body>
        <div class="div-class" id="div-id">안녕하세요</div>
        <div class="div-class">반갑습니다</div>
        <span>잘 부탁해요</span>
        <input type="text" />

        <!-- 함수 호출 -->
        <button onclick="output()">버튼이지롱 뀨우</button>
    </body>
</html>
