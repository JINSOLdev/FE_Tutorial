<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>나만의 일기장</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="wrapper__head">
                    <h1 class="wrapper__head__title">나만의 일기장</h1>
                    <p class="wrapper__head__sub-title">
                        나만의 일기장 입니다! </br>
                        원하는 색과 사이즈로 일기장을 커스텀해보세요. </br>
                        <span id="point">Have a Good Day 😀</span>
                    </p>
                </div>
                <div class="wrapper__body">
                  <div class="wrapper__body__content">
                    <p id="diary">
                      📌 진댕이의 일기</br>
                    </p>
                    <p id="content">
                      오늘은 <span class="ball">볼카츠</span>랑 <span class="fire">불고기 도시락</span>을 먹었다.</br>
                      맛있어서 정신없이 먹다보니 배가 너무 불러서 힘들었다. </br>
                      내일은 <span class="over">과식하지 말아야겠다!!</span>
                      <p class="date">
                        2023년 11월 15일</br>
                        날씨 맑음 😋
                      </p>
                    </p>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
